<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>F1 Driver Standings</title>
</head>
<body>
    <Main>
        <form action="" id="input-form">
            <label for="race-season">Input Season:</label><br><br>
            <input title = 'racec-season' type="text" name="race-season" id="szn-field"><br><br>
            <label for="list-item-desc">Input Round</label><br><br>
            <input title = 'race-round' type="text" name="race-round" id="round-field"><br><br>
            <input type="submit" value="Get Standing">
        </form>
    </Main>
    <div >
        <table id = "driver-table">
            <tr>
                <th>Position</th>
                <th>Name</th>
                <th>Sponsor</th>
                <th>Points</th>
            </tr>
        </table>
    </div>
</body>
</html>
